<md-toolbar md-dialog-title color="primary">
	Login
	<span class="flex-spacer"></span>
	<button md-button md-dialog-close>&times;</button>
</md-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
	<md-dialog-content>
		
		<md-form-field>
			<input mdInput type="text" placeholder="Username" required
				   [(ngModel)]="user.username" name="username" #username="ngModel">

			<md-error *ngIf="username.errors?.required">Username is required</md-error>
		</md-form-field>

		<md-form-field>
			<input mdInput type="password" placeholder="Password" required
				   [(ngModel)]="user.password" name="password" #password="ngModel">

			<md-error *ngIf="password.errors?.required">Password is required</md-error>
		</md-form-field>

		<md-checkbox name="remember" [(ngModel)]="user.remember">Remember Me</md-checkbox>
	</md-dialog-content>

	<md-dialog-actions>
		<button md-button md-dialog-close>Cancel</button>
		<button type="submit" md-button class="background-primary text-floral-white"
		        [disabled]="loginForm.invalid">
			Login
		</button>
	</md-dialog-actions>
</form>
