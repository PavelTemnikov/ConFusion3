<div class="container"
     fxLayout="row"
     fxLayout.lt-md="column"
     fxLayoutAlign.gt-md="space-around start"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
	
	<div fxFlex="40%" *ngIf="dish">
		<md-card>
			
			<md-card-header>
				<md-card-title>
					<h3>{{dish.name | uppercase}}</h3>
				</md-card-title>
			</md-card-header>

			<img md-card-image src="{{BaseURL + dish.image}}" alt="{{dish.name}}">

			<md-card-content><p>{{dish.description}}</p></md-card-content>

			<md-card-actions>
				<button md-button [routerLink]="['/dishdetail', prevId]">
					<span class="fa fa-chevron-left fa-lg"></span>
				</button>

				<button md-button (click)="goBack()">BACK</button>
				<button md-button>LIKE</button>
				<button md-button>SHARE</button>

				<span class="flex-spacer"></span>

				<button md-button [routerLink]="['/dishdetail', nextId]">
					<span class="fa fa-chevron-right fa-lg"></span>
				</button>
			</md-card-actions>

		</md-card>
	</div>

	<div fxFlex="40%" *ngIf="dish">
		<md-card>
			
			<md-card-header>
				<md-card-title>
					<h3>Comments</h3>
				</md-card-title>
			</md-card-header>

			<md-card-content>
				<md-list>
					
					<md-list-item *ngFor="let comment of dish.comments">
						<h4 mdLine>{{comment.comment}}</h4>
						<p mdLine>{{comment.rating}} Stars</p>
						<p mdLine> -- {{comment.author}} {{comment.date | date: 'longDate'}}</p>
					</md-list-item>

				</md-list>
			</md-card-content>

		</md-card>
	</div>

	<div [hidden]="dish || errMess">
		<md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
	</div>

	<div *ngIf="errMess">
		<h2>Error</h2>
		<h4>{{errMess}}</h4>
	</div>

</div>
