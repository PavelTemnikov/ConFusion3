<div class="container" fxLayout="column" fxLayoutGap="10px">
	<h3>Menu</h3>

	<div *ngIf="dishes" [@expand]>
		<md-grid-list cols="2" rowHeight="200px">
			<md-grid-tile *ngFor="let dish of dishes" appHighlight
			              [routerLink]="['/dishdetail', dish.id]">
				
				<img src="{{BaseURL + dish.image}}" alt="{{dish.name}}" height="200px">
				<md-grid-tile-footer>
					<h1>{{dish.name | uppercase}}</h1>
				</md-grid-tile-footer>

			</md-grid-tile>
		</md-grid-list>
	</div>

	<div fxFlexAlign="center" [hidden]="dishes || errMess">
		<md-spinner></md-spinner> <h4>Loading . . . Please Wait</h4>
	</div>

	<div fxFlexAlign="center" *ngIf="errMess">
		<h2>Error</h2>
		<h4>{{errMess}}</h4>
	</div>
</div>
